  <form>

      <label for="sel1">Select process:</label>
      <select class="form-control" id="sel1" onchange="SelectInput(this.value);">

      <br>

    <label class="radio-inline">
      <input type="radio" name="optradio">Preemptive

      <input type="radio" name="optradio">Non preemptive
    </label>  
  </form><br>
