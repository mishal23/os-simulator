<div>
    <h1 class="text-center">Page Replacement</h1>
    <br><br><br>
      <div class="col-sm-3">
        <div class="col-sm-7">
          <input id="number_of_frames" placeholder="Enter number of frames">
          <br>
          <br>
          <input id="number_of_requests" placeholder="Enter length of reference string">
        </div>
        <div id="continue_button" class="col-sm-2" style="margin-top:20px;">
          Continue
          <i style="margin-left: 20px;" class="fa fa-arrow-right"></i>
        </div>
      </div>

      <div id="input" class="col-sm-8" style="display: none;">
        Enter reference string
        <div id="input_boxes">

        </div>
        <br><br><button class="button" id='action'>Simulate</button>
      </div>
      <div class="col-sm-11" style="display: none;" id="result">
        <div class="text-center" id="lru">
          <h2>LRU</h2>
          <span style="font-size: 20px" id="lru_hit">Hit Percentage:</span>
          <br>
          <table id="lru_table" class='table table-bordered text-center'>
            <tr>
            </tr>
          </table>
          <br>
        </div>
        <div class="text-center" id="fifo">
          <h2>FIFO</h2>
          <span style="font-size: 20px" id="fifo_hit">Hit Percentage:</span>
          <br>
          <table id="fifo_table" class='table table-bordered text-center'>
            <tr>
            </tr>
          </table>

          <br>
        </div>
        <div class="text-center" id="optimal">
          <h2>OPTIMAL</h2>
          <span style="font-size: 20px" id="optimal_hit">Hit Percentage:</span>
          <br>
          <table id="optimal_table" class='table table-bordered text-center'>

            </tr>
