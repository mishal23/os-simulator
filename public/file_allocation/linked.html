<!DOCTYPE html>
<html>
<head>
  <title>File Allocation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
  <link rel="stylesheet" type="text/css" href="/stylesheets/file_allocation/indexed.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="/javascripts/file_allocation/indexed.js"></script>

</head>
<body onload="put_blocks()">
  <div class="head teal white-text" ><h1> File Allocation </h1></div>
  <div class="container" style="margin-top : -8%;">
    <div class="card" >
      <div class="card-content">
        <div class="row">
          <div class="col s6"><h4>Linked File Allocation</h4></div>
        </div>
        <div class="row">
          <div class="col s4">
            <div class="input-field">
              <input class="validate" type="text" id="file-name"/>
              <label for="file-name">File Name</label>
            </div>
          </div>
          <div class="col s4">
            <div class="input-field">
              <input class="validate" type="text" id="file-size"/>
              <label for="file-size">File Size</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <a class="green btn waves-effect waves-effect-light teal" onclick="add_file()"><i class="material-icons right">add</i>Add</a>
          </div>
        </div>
        <br>
        <div class="row size-line">
          <div class="col s1">0</div>
          <div class="col s11 right-align">63</div>
        </div>
        <div class="row blocks"></div>
        <br>
        <div class="file-chips"></div>
      </div>
    </div>
  </div>
</body>
