<body>
    <!-- To load side and top navbar -->
    <!-- DO NOT CHANGE THIS -->
    <div id="side_top_navbar"> </div>
    <!-- Do your changes from here -->
    <!-- Show the simulation here -->

    <div class = "orange-text text-darken-3"><h2> Multiprogramming with Fixed number of Tasks (MFT) </h1</div>
    </br></br>


    <div class="row">
        <p onclick="cfit(1)">
            <input name="fit" class="with-gap" type="radio" id="first" checked="checked"/>
            <label for="first">First Fit</label>
        </p>
        <p onclick="cfit(2)">
            <input name="fit" class="with-gap" type="radio" id="best" />
            <label for="best">Best Fit</label>
        </p>
        <p onclick="cfit(3)">
            <input name="fit" class="with-gap" type="radio" id="worst" />
            <label for="worst">Worst Fit</label>
        </p>
    </br></br>


    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="Placeholder" id="mem_size" type="text" class="validate">
          <label for="mem_size">Memory Size</label>
        </div>
        <div class="input-field col s4">
          <input id="number_of_processes" type="text" class="validate">
          <label for="number_of_processes">Number of Processes</label>
        </div>
        <div class="input-field col s4">
          <input id="number_of_partitions" type="text" class="validate">
          <label for="number_of_partitions">Number of Partitions</label>
        </div>
      </div>
    </form>
    </br></br>


    <a class="btn waves-effect waves-effect-light teal right" onclick="submit()"><i class="material-icons right">send</i>Submit</a>
